{% extends "students/base.html" %}

{% block title %}
  {% if mode == "create" %}Nuevo{% else %}Editar{% endif %} estudiante
{% endblock %}

{% block content %}
  <h1>{% if mode == "create" %}Nuevo{% else %}Editar{% endif %} estudiante</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'students:student_list' %}">Cancelar</a>
  </form>
{% endblock %}
